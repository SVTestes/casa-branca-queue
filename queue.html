<!DOCTYPE html>
<html>
<head>
    <title>Casa Branca - Fila</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'Aston Script';
            src: url('fonts/Aston Script.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Kirvy';
            src: url('fonts/Kirvy-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Kirvy';
            src: url('fonts/Kirvy-Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }
        
        body {
            font-family: 'Kirvy', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 10px rgba(99, 36, 36, 0.1);
            width: 100%;
        }
        
        .logo {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        
        .decorative-line {
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, #632424, transparent);
            margin: 20px 0;
            opacity: 0.3;
        }
        
        h1 {
            font-family: 'Aston Script', cursive;
            color: #632424;
            margin: 20px 0;
            font-size: 3.2em;
            font-weight: normal;
            letter-spacing: 1px;
        }

        .queue-container {
            margin: 40px auto;
            padding: 20px;
            max-width: 600px;
            width: 90%;
        }

        .queue-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .queue-number {
            background-color: #632424;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(99, 36, 36, 0.2);
        }

        .refresh-button {
            background-color: #632424;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Kirvy', Arial, sans-serif;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .refresh-button:hover {
            background-color: #7a2e2e;
        }

        .last-updated {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <picture>
            <source type="image/webp" srcset="Logo/Logo.webp">
            <img src="Logo/Logo.webp" alt="Casa Branca" class="logo">
        </picture>
        <div class="decorative-line"></div>
        <h1>Status da Fila</h1>
    </div>
    <div class="queue-container">
        <ul class="queue-list" id="queueList">
            <!-- Queue numbers will be inserted here -->
        </ul>
        <button class="refresh-button" onclick="updateQueue()">Atualizar</button>
        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        // Server URL - Change this after deployment
        const SERVER_URL = window.location.origin;
        
        async function updateQueue() {
            try {
                const loadingText = document.getElementById('lastUpdated');
                loadingText.textContent = 'Atualizando...';
                
                console.log('Fetching queue count...');
                const response = await fetch(`${SERVER_URL}/api/queue-count`);
                console.log('Response:', response);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `Failed to fetch queue count: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Received data:', data);

                const queueList = document.getElementById('queueList');
                queueList.innerHTML = '';

                // Create sequential numbers from 1 to count
                console.log('Creating queue numbers from 1 to', data.count);
                for (let i = 1; i <= data.count; i++) {
                    const li = document.createElement('li');
                    li.className = 'queue-number';
                    li.textContent = i;
                    queueList.appendChild(li);
                }

                const now = new Date();
                loadingText.textContent = 'Última atualização: ' + now.toLocaleTimeString();
            } catch (error) {
                console.error('Error updating queue:', error);
                document.getElementById('lastUpdated').textContent = 
                    'Erro ao atualizar fila: ' + error.message;
            }
        }

        // Update immediately when page loads
        console.log('Page loaded, starting queue updates...');
        updateQueue();

        // Auto-refresh every 30 seconds
        setInterval(updateQueue, 30000);

        // Manual refresh button
        document.querySelector('.refresh-button').addEventListener('click', () => {
            console.log('Manual refresh clicked');
            updateQueue();
        });
    </script>
</body>
</html>
